<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="640" cy="360" r="280" fill="none" stroke="#334155" stroke-width="2" opacity="0.3"/>
  <circle cx="640" cy="360" r="200" fill="none" stroke="#334155" stroke-width="2" opacity="0.5"/>
  
  <!-- Loading animation circles -->
  <g>
    <circle cx="590" cy="360" r="15" fill="#f8fafc" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="360" r="15" fill="#f8fafc" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="690" cy="360" r="15" fill="#f8fafc" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text elements -->
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Our Services</text>
  <text x="640" y="480" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">Loading video content...</text>
</svg>
